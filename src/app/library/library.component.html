<div id="table-container">
    <section class="breadcrumb-container">
        <nz-breadcrumb>
            <nz-breadcrumb-item>
                <a [routerLink]="['../login']">主页</a>
            </nz-breadcrumb-item>
            <nz-breadcrumb-item>图书管理</nz-breadcrumb-item>
        </nz-breadcrumb>
    </section>
    <section class="search-container">
        <div nz-row [nzGutter]="8" nzJustify="center" class="row-gutter">
            <div nz-col [nzSpan]="2">
                <span>图书ID</span>
            </div>
            <div nz-col [nzSpan]="6">
                <nz-input-group [nzSuffix]="inputClearTpl">
                    <input type="text" nz-input [(ngModel)]="inputValue" placeholder="图书ID" />
                </nz-input-group>
                <ng-template #inputClearTpl>
                    <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="inputValue"
                        (click)="inputValue = null">
                    </i>
                </ng-template>
            </div>
            <div nz-col [nzSpan]="2">
            </div>
            <div nz-col [nzSpan]="2">
                <span>作者</span>
            </div>
            <div nz-col [nzSpan]="6">
                <nz-input-group [nzSuffix]="inputClearTpl">
                    <input type="text" nz-input [(ngModel)]="inputValue" placeholder="作者" />
                </nz-input-group>
                <ng-template #inputClearTpl>
                    <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="inputValue"
                        (click)="inputValue = null">
                    </i>
                </ng-template>
            </div>
        </div>
        <div nz-row [nzGutter]="8" nzJustify="center" class="row-gutter">
            <div nz-col [nzSpan]="2">
                <span>书名</span>
            </div>
            <div nz-col [nzSpan]="6">
                <nz-input-group [nzSuffix]="inputClearTpl">
                    <input type="text" nz-input [(ngModel)]="inputValue" placeholder="书名" />
                </nz-input-group>
                <ng-template #inputClearTpl>
                    <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="inputValue"
                        (click)="inputValue = null">
                    </i>
                </ng-template>
            </div>
            <div nz-col [nzSpan]="2">
            </div>
            <div nz-col [nzSpan]="2">
                <span>出版社</span>
            </div>
            <div nz-col [nzSpan]="6">
                <nz-input-group [nzSuffix]="inputClearTpl">
                    <input type="text" nz-input [(ngModel)]="inputValue" placeholder="出版社" />
                </nz-input-group>
                <ng-template #inputClearTpl>
                    <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="inputValue"
                        (click)="inputValue = null">
                    </i>
                </ng-template>
            </div>
        </div>
        <div>
            <div nz-row [nzGutter]="12" nzJustify="center" class="row-gutter btns">
                <div nz-col [nzSpan]="3">
                    <button nz-button nzType="primary">
                        <i nz-icon nzType="search"></i>检索
                    </button>
                </div>
                <div nz-col [nzSpan]="3">
                    <button nz-button nzType="default">
                        新增
                    </button>
                </div>
            </div>
        </div>
    </section>
    <nz-table #filterTable [nzData]="listOfData" nzTableLayout="fixed" class="table-main">
        <thead>
            <tr>
                <th *ngFor="let column of listOfColumns" nzAlign="center" [nzSortOrder]="column.sortOrder"
                    [nzSortFn]="column.sortFn" [nzSortDirections]="column.sortDirections"
                    [nzFilterMultiple]="column.filterMultiple" [nzFilters]="column.listOfFilter"
                    [nzFilterFn]="column.filterFn">
                    {{ column.name }}
                </th>
                <th nzWidth="140px" nzAlign="center">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of filterTable.data">
                <td nzAlign="center">{{ data.bookId }}</td>
                <td nzAlign="center">{{ data.bookName }}</td>
                <td nzAlign="center">{{ data.authorName }}</td>
                <td nzAlign="center">{{ data.educationName }}</td>
                <td nzAlign="center">{{ data.quantity }}</td>
                <td nzAlign="center">
                    <a nz-button nzType="link" nzSize='small'>编辑</a>
                    <nz-divider nzType="vertical"></nz-divider>
                    <a nz-button nzType="link" nzDanger nzSize='small' nz-popconfirm nzPopconfirmTitle="确定删除?"
                        (nzOnConfirm)="deleteRow(data.bookId)">删除</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
</div>
