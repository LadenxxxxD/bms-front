<p>查阅日志</p>
<button nz-button nzType="primary" (click)="showTable('1')">登录日志</button>
<button nz-button nzType="primary" (click)="showTable('2')">借还日志</button>
<div class="box-none" [ngClass]="{'box-block': type=='1'}" >
  <nz-table  [nzData]="loginLog"  >
    <thead>
      <tr>
        <th nzAlign="center">用户ID</th>
        <th nzAlign="center">姓名</th>
        <th nzAlign="center">登录时间</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let data of loginLog" >
        <td nzAlign="center" >{{ data.userId }}</td>
        <td nzAlign="center" >{{ data.userName }}</td>
        <td nzAlign="center" >{{ data.registerDatetime }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
<div class="box-none" [ngClass]="{'box-block': type=='2'}" >
  <nz-table  [nzData]="bookLog"  >
    <thead>
      <tr>
        <th nzAlign="center">用户ID</th>
        <th nzAlign="center">图书ID</th>
        <th nzAlign="center">借阅时间</th>
        <th nzAlign="center">归还时间</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let data of bookLog " >
        <td nzAlign="center" >{{ data.userId }}</td>
        <td nzAlign="center" >{{ data.bookId }}</td>
        <td nzAlign="center" >{{ data.rentalDatetime }}</td>
        <td nzAlign="center" >{{ data.returnDatetime }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
